<template name="date">
    <div class="row counterInfo" data-user="{{userId}}">
        <div class="col l12 m12 s12 eventInfo">
            <a href="/viewEventInfo">
                <h5 class="expDateDescription">{{description}}</h5>
            </a>
            <!--<span data-date="{ {date}}" class="expDate">Expected date : <b>{ {prettyDate}}</b></span>-->
        </div>
        <!--<div class="col l4 m12 s12">
            <a class="waves-effect waves-red btn-flat stop_counter-js">STOP WAITING</a>
        </div>-->

        <div class="col l12 m12 s12">
            <div class="timeLeftInfo">
                {{#if timeLeft}}
                    {{#with timeLeft}}
                        <div>{{years}}</div>
                        <div>{{months}}</div>
                        <div>{{weeks}}</div>
                        <div>{{days}}</div>
                        <div>{{hours}}</div>
                        <div>{{minutes}}</div>
                        <div>{{seconds}}</div>
                    {{/with}}
                {{else}}
                    <div class="noTimeLeft">
                        <h4>This event already happened!</h4>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>
</template>
