<template name="date">
    <div class="row counterInfo" data-user="{{userId}}">
        <div class="col l8 m12 s12 eventInfo">
            <span data-date="{{date}}" class="expDate">Expected date : {{prettyDate}}</span> - <span class="expDateDescription">{{description}}</span>
        </div>
        <div class="col l4 m12 s12">
            <a class="waves-effect waves-red btn-flat stop_counter-js">STOP WAITING</a>
        </div>

        <div class="col l12 m12 s12">
            <div class="timeLeftInfo">
                {{#if timeLeft}}
                    {{#with timeLeft}}
                        <div>{{years}}</div>
                        <div>{{months}}</div>
                        <div>{{weeks}}</div>
                        <div>{{days}}</div>
                        <div>{{hours}}</div>
                        <div>{{minutes}}</div>
                        <div>{{seconds}}</div>
                    {{/with}}
                {{else}}
                    <div class="noTimeLeft">
                        <h4>The event that you were waiting for happened!</h4>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>
</template>
