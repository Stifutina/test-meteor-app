<template name="task">
    <li class="collection-item {{#if checked}}checked{{/if}}">
        <div>
            <input type="checkbox" checked="{{checked}}" class="toggle-checked" id="{{uniqueId}}" />
            <label for="{{uniqueId}}">{{text}}</label>
            <a href="#!" class="delete secondary-content"><i class="material-icons red-text accent-3">delete</i></a>
        </div>
    </li>
</template>
