<body>
<nav class="header accent-1 row">
    <div class="nav-wrapper col s12">
        <a href="/" class="brand-logo">
            <i class="material-icons">hourglass_full</i>Time counter
        </a>
    </div>
</nav>
    <div class="row">
        <div class="col s12 m10 offset-m1 l4 clock_container">
            {{>clock getClockObj}}
            <button class="waves-effect waves-light btn-large add_event_modal">ADD EVENT</button>
        </div>
        <div class="col s12 m10 offset-m1 l8">
            <div class="row mainForm_container">
                <form class="new-exp-date">
                    <div class="col s12 l12 m12">
                        <h5>What event are you waiting for?</h5>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <input id="date" type="text" class="date _datepicker">
                        <label for="date" class="darken-3">Select expected date</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <input id="time" type="text" class="time _timepicker">
                        <label for="time" class="darken-3">Select expected time</label>
                    </div>
                    <div class="input-field col s12 m6 l8">
                        <input id="description" class="description" type="text">
                        <label for="description" class="darken-3">What should happen?</label>
                    </div>
                    <div class="input-field col s12 m6 l4">
                        <button class="waves-effect waves-light btn-large _submit">WAIT FOR</button>
                    </div>
                </form>
            </div>

            <div class="row counters_list">
                {{#each dates}}
                    <div>{{>date}}</div>
                {{/each}}
            </div>
        </div>
    </div>
</body>
