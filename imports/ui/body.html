<body>
<nav class="blue accent-1 row">
    <div class="nav-wrapper col s12">
        <a href="/" class="brand-logo">
            <i class="material-icons">hourglass_full</i>Time counter
        </a>
    </div>
</nav>
    <div class="row">
        <div class="col s10 m3 l3 offset-s1 offset-m1 offset-l1">
            Clock
        </div>
        <div class="col s10 offset-s1 m7 offset-m0 l7 offset-l0">
            <div class="row">
                <form class="new-exp-date">
                    <div class="input-field col s3">
                        <input id="date" type="text" class="date _datepicker">
                        <label for="date" class="darken-3">Select expected date</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="time" type="text" class="time _timepicker">
                        <label for="time" class="darken-3">Select expected time</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="description" class="description" type="text">
                        <label for="description" class="darken-3">What should happen?</label>
                    </div>
                    <div class="input-field col s2">
                        <button class="waves-effect waves-light btn-large light-green _submit">WAIT FOR</button>
                    </div>
                </form>
            </div>

            <div class="row counters_list">
                {{#each dates}}
                    <div>{{>date}}</div>
                {{/each}}
            </div>
        </div>
    </div>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-103427084-1', 'auto');
        ga('send', 'pageview');

    </script>
</body>
