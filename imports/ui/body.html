<body>
    <nav class="blue accent-1">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><i class="material-icons">assignment</i> Tasks </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col s10 m3 l2 offset-s1 offset-m1 offset-l1">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="http://placekitten.com.s3.amazonaws.com/homepage-samples/408/287.jpg">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
                    <p><a href="#">This is a link</a></p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                    <p>Here is some more information about this product that is only revealed once clicked on.</p>
                </div>
            </div>
        </div>
        <div class="col s10 offset-s1 m7 offset-m0 l8 offset-l0">
            <form class="new-task">
                <div class="input-field">
                    <input id="task" class="task" type="text">
                    <label for="task" class="blue-text darken-3">Type to add new tasks</label>
                </div>
            </form>

            <ul class="collection with-header">
                <li class="collection-header blue accent-1"><h4>Tasks:</h4></li>
                {{#each tasks}}
                    {{> task}}
                {{/each}}
            </ul>
        </div>
    </div>
</body>
