<template name="layout">
    <main>

        <div class="row">
            <div class="col s12 m12 l12 xl6">
                <div class="illuminator_container">
                    <div class="illuminator"></div>
                </div>
            </div>

            <div class="col s12 m12 l12 xl6 clock_container">
                {{>clock getClockObj}}
                <button class="waves-effect waves-light btn-large amber darken-1 add_event_modal">ADD EVENT</button>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12 l12" id="mainContainer">
                {{> yield}}
            </div>
        </div>
    </main>
</template>
