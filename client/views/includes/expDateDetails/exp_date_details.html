<template name="expDateDetails">
    <div class="row counterInfo" data-user="{{userId}}">
        <div class="col l12 m12 s12 eventInfo">
            <h5 class="expDateDescription">Event : {{description}}</h5>
            <span data-date="{{date}}" class="expDate">Expected date : <b>{{prettyDate}}</b></span>
        </div>

        <div class="col l12 m12 s12">
            {{#if timeLeft}}
                {{#with timeLeft}}
                    <div class="timeLeftInfo card-panel indigo darken-1">
                        <div>{{years}}</div>
                        <div>{{months}}</div>
                        <div>{{weeks}}</div>
                        <div>{{days}}</div>
                        <div>{{hours}}</div>
                        <div>{{minutes}}</div>
                        <div>{{seconds}}</div>
                    </div>

                    <div class="timeLeftInfo card-panel indigo darken-3">
                        <div>{{allTimes.years}}</div>
                        <div>{{allTimes.months}}</div>
                        <div>{{allTimes.weeks}}</div>
                        <div>{{allTimes.days}}</div>
                        <div>{{allTimes.hours}}</div>
                        <div>{{allTimes.minutes}}</div>
                        <div>{{allTimes.seconds}}</div>
                    </div>
                {{/with}}
            {{else}}
                <div class="noTimeLeft">
                    <h4>This event already happened!</h4>
                </div>
            {{/if}}
        </div>
        <div class="col l12 m12 s12">
            <a class="btn-large waves-effect waves-light red stop_counter-js">STOP WAITING</a>
        </div>
    </div>
</template>
